<!DOCTYPE html>
<html>
<head>
    <title>Movie Library</title>
    <meta charset="utf-8">
    <meta name="description" content="Movie Database">
    <link rel="stylesheet" type="text/css" href="movieLibrary.css">
    <img class="center-fit" src="movies.jpg">
</head>

<body>

<p><h1><center>Movie Library</h1></center></p>

<div id="response">
    <pre></pre>
</div>

<form id="my-form">
    <input id="formTitle" type="text" name="title" placeholder="Title" />
    <input id="formDirector" type="text" name="director" placeholder="Director" />
    <input id="formGenre" type="text" name="genre" placeholder="Genre" />
    <input id="formMovieId" type="hidden" name="movieId" />
    <button type="submit">Add Movie</button>
</form>
<br>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <th>Title</th>
            <th>Director</th>
            <th>Genre</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody id="movieTable"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
